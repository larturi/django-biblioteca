{% extends 'base.html' %}

{% block title %} Biblioteca App {% endblock title %}

{% block content %}

    {% include 'includes/header.html' %}

    <main>

        <div class="container">
            <div class="row">
                <div class="col mt-4">

                    <h1 class="mb-3">Lista de Libros</h1>

                    <form method="GET" class="form-inline">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-auto col-12 mb-2">
                                <input type="text" id="kword" name="kword" placeholder="Ingrese nombre" class="form-control">
                            </div>
                            <div class="col-md-auto col-12 mb-2">
                                <input type="date" id="fecha1" name="fecha1" class="form-control">    
                            </div>
                            <div class="col-md-auto col-12 mb-2">
                                <input type="date" id="fecha2" name="fecha2" class="form-control">    
                            </div>
                            <div class="col-md-auto col-12 mb-2">
                                <button type="submit" class="btn btn-primary btn-resoponsive">Consultar</button> 
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <hr>

            <div class="row mt-3">
                <div class="col">
                    <ul>
                        {% for libro in lista_libros %}
                            <li>{{ libro.titulo }} - {{ libro.publicado }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>


    </main>

{% endblock content %}
