{% extends 'base.html' %}

{% block title %} Biblioteca App {% endblock title %}

{% block content %}

    {% include 'includes/header.html' %}

    <main>

        <div class="container">

            <div class="row">
                <div class="col mt-3">

                    <h1 class="mb-3">Registrar Prestamo</h1>

                    <form method="GET" class="form-inline">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-auto col-12 mb-2">
                                <a href="{% url 'lector_app:prestamos' %}" class="btn btn-success btn-resoponsive">Lista de Prestamos</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <hr>

            <div class="row mt-3">
                <div class="col">

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-resoponsive">Guardar</button>
                    </form>

                </div>
            </div>
            
        </div>

    </main>

{% endblock content %}
